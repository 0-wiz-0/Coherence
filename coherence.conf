<config>
  <logging level="warning">
  <subsystem active="yes" level="warning" name="*" />
    <subsystem active="yes" level="info" name="coherence" />
  	<subsystem active="yes" level="debug" name="webserver" />
  	<subsystem active="yes" level="debug" name="transcoder_manager" />
  	<subsystem active="yes" level="debug" name="mediaserver" />
  	<subsystem active="yes" level="debug" name="fs_store" />
  </logging>
<controlpoint>no</controlpoint>
<transcoding>yes</transcoding>
<plugin active="yes">
    <uuid>5ba337f3-1c37-4fa9-92d0-64e7c0085dfa</uuid>
  <name>Coherence Test Content</name>
  <content>/data/downloaded</content>
  <backend>FSStore</backend>
  </plugin>

<transcoder>
  <pipeline>misc/transcoders/bash_memcoder_srt2mpeg %uri %output</pipeline>
  <type>process</type>
  <name>srt2video</name>
  <target>video/mpeg</target>
  <!--<buffer size="5242880" chunk-size="8192"/>-->
  <source mimetype="application/x-srt"/>
  <priority>0</priority>
</transcoder>

<mapping type="extension-mimetype" from=".srt" to="application/x-srt"/>
<mapping type="mimetype-upnpclass" from="application/x-srt" to="object.item.videoItem"/>
<mapping type="mimetype-upnpclass" from="application/x-bittorrent" to="object.item.videoItem"/>

<devices/>

<use_dbus>no</use_dbus>
<web-ui>no</web-ui>
<serverport>30020</serverport>
<interface active="no">eth0</interface>
</config>
