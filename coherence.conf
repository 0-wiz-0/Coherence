<config>
  <logging level="warning">
    <subsystem active="yes" level="debug" name="coherence" />
  <subsystem active="yes" level="debug" name="webserver" />
  <subsystem active="yes" level="warning" name="*" />
  </logging>
<plugin active="yes">
    <uuid>5ba337f3-1c37-4fa9-92d0-64e7c0085dfa</uuid>
  <name>Coherence Test Content</name>
  <content>C:\Documents and Settings\jimmy\Bureau\downloaded</content>
  <backend>FSStore</backend>
  <icon>
      <mimetype>image/png</mimetype>
    <width>120</width>
    <depth>24</depth>
    <url>.face</url>
    <height>106</height>
    </icon>
  </plugin>
<controlpoint>yes</controlpoint>

<devices>
	<!-- possibles rules types are:
		 all, ip, mac(unsupported for the moment), user-agent, http-header, tag -->
	<rule type="all">
		<!-- generic parameters -->	
		<forced-mimetype src="video/x-msvideo" dest="video/divx" />
		<forced-mimetype src="video/avi" dest="video/divx" />
	</rule>
    <rule type="user-agent" value="Xbox/">
    	<!-- XBox -->
		<tag>XBox</tag>
		<tag>NO_DLNA_ADDITIONAL_INFO</tag>
		<tag>NO_REF_ID</tag>
		<tag>SIMULATE_WMC_SERVER</tag>
		<forced-mimetype src="video/divx" dest="video/avi" />
		<forced-mimetype src="video/x-msvideo" dest="video/avi" />
		<forced-mimetype src="audio/x-wav" dest="audio/wav" />
    </rule>
    <rule type="user-agent" value="Mozilla/4.0 (compatible; UPnP/1.0; Windows/">
    	<!-- WMP 11 -->
		<tag>SIMULATE_WMC_SERVER</tag>
    </rule>
    <rule type="user-agent" value="fbxupnpav">
		<!-- Freebox HD set-top-box -->
		<forced-mimetype src="video/x-msvideo" dest="video/avi"/>
		<forced-mimetype src="video/divx" dest="video/avi" />
    </rule>
    <rule type="user-agent" value="Philips-Software-WebClient/4.32">
    	<!-- Philips TV -->
		<tag>NO_DLNA_ADDITIONAL_INFO</tag>
    </rule>
    <rule type="http-header" value="x-av-client-info" auxValue="PLAYSTATION3">
    	<!-- Playstation 3 game console -->
    	<video_dlna_additional_info>*</video_dlna_additional_info>
    </rule>
</devices>

<use_dbus>no</use_dbus>
<web-ui>no</web-ui>
<serverport>30020</serverport>
<interface active="no">eth0</interface>
</config>